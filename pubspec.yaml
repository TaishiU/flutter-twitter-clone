name: twitter_clone
description: A new Flutter application.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev



version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

  # Firebase
  firebase_core: ^1.4.0
  firebase_auth: ^3.0.1
  cloud_firestore: ^2.4.0
  firebase_storage: ^10.0.1
  cloud_functions: ^3.0.0
  firebase_dynamic_links: ^2.0.7
  firebase_messaging: ^10.0.8
  firebase_analytics: ^8.3.3

  # Tweet related
  image_picker: ^0.8.4+4
  flutter_image_compress: ^1.0.0
  path_provider: ^2.0.2
  uuid: ^3.0.4
  flutter_staggered_grid_view: ^0.4.0
  photo_view: ^0.13.0

  # FCM related
  flutter_local_notifications: ^9.0.0

  # Algolia
  algolia: ^1.0.1

  # Provider related
  flutter_hooks: ^0.18.0
  hooks_riverpod: ^0.14.0+5
  state_notifier: ^0.7.1
  flutter_state_notifier: ^0.7.1
  freezed_annotation: ^0.14.3

  # Others
  flutter_launcher_icons: ^0.9.1
  flutter_native_splash: ^1.2.0
  share: ^2.0.4
  flutter_dotenv: ^5.0.1
  flutter_svg: ^0.23.0+1
  intl: ^0.17.0
  adaptive_action_sheet: ^2.0.0
  cached_network_image: ^3.2.0




dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^0.14.0+1
  build_runner: ^2.1.4
  json_serializable: ^6.0.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/TwitterLogo.png"

flutter_native_splash:
  image: "assets/images/TwitterLogo.png"
  color: "ffffff"

flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - .env

